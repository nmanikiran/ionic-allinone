
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Bar / QR Code Scanner</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <div *ngIf="results">
    <p>
      <strong>Text:</strong> {{results.text}}</p>
    <p>
      <strong>Format:</strong>{{results.format}}</p>
    <p>
      <strong>Cancelled:</strong> {{results.cancelled}}</p>
  </div>

  <button ion-button (click)="scanBarcode()">Scan</button>
  <button ion-button (click)="encodeData()">Encode</button>
</ion-content>
