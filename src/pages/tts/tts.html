<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Text to Speech</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-textarea row="5" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <ion-row center>
    <ion-col text-center>
      <button ion-button round (click)="sayText()">Speak Now</button>
    </ion-col>
  </ion-row>
</ion-content>
