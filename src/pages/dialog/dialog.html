<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dialogs & Toast</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div text-right>
    <button ion-button small (click)="showAlert()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </div>

  <ion-list>
    <ion-item no-padding *ngFor="let item of itemList; let i = index">
      {{item.title}}
      <ion-icon name="trash" item-end (click)="showConfirm(i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="showPrompt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
