<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flash light</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-fab color="{{isOn ? 'danger' : 'light'}}" (click)="toggleFlashLight()">
    <ion-icon ios="ios-flash-outline" md="md-flash"> </ion-icon>
  </button>

</ion-content>
